<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div class="history">
              <div data-secondary-operand class="secondary-operand"></div>
              <div data-operation></div>
            </div>
            <div data-primary-operand class="primary-operand"></div>
        </div>
        <div class="buttons">
            <div data-all-clear>AC</div>
            <div data-del>DEL</div>
            <div data-operation>รท</div>
            <div data-number>1</div>
            <div data-number>2</div>
            <div data-number>3</div>
            <div data-operation>*</div>
            <div data-number>4</div>
            <div data-number>5</div>
            <div data-number>6</div>
            <div data-operation>+</div>
            <div data-number>7</div>
            <div data-number>8</div>
            <div data-number>9</div>
            <div data-operation>-</div>
            <div data-number>.</div>
            <div data-number>0</div>
            <div data-equals>=</div>
        </div>
    </div> 
</body>
</html>
